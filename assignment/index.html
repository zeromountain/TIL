<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="웹접근성을 고려한 모두의셔틀 테이블 설계">
  <title>모두의 셔틀 테이블 설계</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div>야탑역 ▶︎ 여의도역 출근 비교</div>
    <table class="table">
      <caption>이동수단 비교 표</caption>
      <colgroup></colgroup>
      <colgroup style="width:25%"></colgroup>
      <colgroup span="2" style="background-color: #E9EBEE;">
        <col stlye="width:25%">
        <col style="width:25%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">&nbsp;</th>
          <th class="blue" scope="col">모두의셔틀</th>
          <th scope="col">대중교통</th>
          <th scope="col">택시,자가용</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">환승여부</th>
          <td class="ms">없음</td>
          <td>1회</td>
          <td>0회</td>
        </tr>
        <tr>
          <th scope="row">집 앞 탑승</th>
          <td class="ms">◦</td>
          <td>✕</td>
          <td>◦</td>
        </tr>
        <tr>
          <th scope="row">회사 앞 하차</th>
          <td class="ms">◦</td>
          <td>✕</td>
          <td>▵</td>
        </tr>
        <tr>
          <th scope="row">자면서 출근</th>
          <td class="ms">◦</td>
          <td>✕</td>
          <td>▵</td>
        </tr>
        <tr>
          <th scope="row">아침 스트레스</th>
          <td class="ms">없음</td>
          <td>꽉찬 지하철</td>
          <td>꽉 막힌 도로</td>
        </tr>
      </tbody>
    </table>
    <div class="ref">※ 탑승시 집과 회사 근처에 정류장을 추가해 드립니다.</div>
  </div>
</body>

</html>
